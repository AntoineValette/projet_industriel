name: dorApp

services:
  postgres:
    image: postgres:17.2
    container_name: my_postgres
    environment:
      POSTGRES_USER: supever
      POSTGRES_PASSWORD: DORsupever2025
      POSTGRES_DB: DORdatabase
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      -
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  pgadmin:
    image: dpage/pgadmin4:8.14.0
    container_name: my_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: guillaume.ramirez@student-cs.fr
      PGADMIN_DEFAULT_PASSWORD: DORsupever2025
    ports:
      - "5050:80"
    depends_on:
      postgres:
        condition: service_healthy
        restart: true

  python_app:
    build:
      context: ./python_script
    container_name: my_python_script
    depends_on:
      postgres:
        condition: service_healthy
        restart: true
    environment:
      - GITLAB_ACCESS_TOKEN=glpat-_4WrYxAXrZXT9daffebY
    volumes:
      - ./python_script:/script

volumes:
  postgres-data:
